{% extends "base.html" %}
{% load static %}
{% block title %}

My app
{% endblock %}
{% block content %}

{% for news in news_list %} 

    {% if news.image_thumbnail %}
        <img src='{% static news.image_thumbnail.url %}' alt='{{news.article}}thumbnail'>
    {%endif%}
    <h1>
    <a href="news/{{ news.id }}">{{ news.article }}</a>
</h1> 
{% endfor %}
<h1>CREATE NEWS!!!!!!!!!!!!!</h1>
<a id="create_news" href="news/create">Create</a>
{% endblock %}
